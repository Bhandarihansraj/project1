<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vijay Cabs Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1e3c72;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background: #2a5298;
        }

        /* Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            margin: 40px 0; /* Added space between header and login box */
        }

        .login-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #1e3c72;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #1e3c72;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #2a5298;
        }

        .login-box a {
            text-decoration: none;
            color: inherit;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            margin-top: 40px; /* Added space between login box and footer */
        }

        footer p {
            font-size: 0.9rem;
            margin: 5px 0;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Vijay Cabs Service</h1>
        <p>Your reliable partner for safe and comfortable travel.</p>
        <a href="index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
    </header>
    <main>
        <section class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <h3>Powered by: HR Solutions</h3>
        <p>&copy; 2025 Vijay Cabs Service India. All rights reserved.</p>
    </footer>
</body>
</html>
